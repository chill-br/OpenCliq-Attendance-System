<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile | OpenCliq</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 p-8">
    <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-sm border border-stone-200 overflow-hidden">
        <div class="bg-emerald-700 p-6 text-white">
            <h2 class="text-xl font-black uppercase tracking-tight">Edit Profile</h2>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-8 space-y-6">
            {% csrf_token %}
            
            <div class="flex flex-col items-center gap-4">
                <div class="w-24 h-24 rounded-full bg-stone-100 border-4 border-white shadow-md overflow-hidden">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" class="w-full h-full object-cover">
                    {% else %}
                        <div class="w-full h-full flex items-center justify-center text-3xl font-black text-stone-300">
                            {{ user.username|slice:":1"|upper }}
                        </div>
                    {% endif %}
                </div>
                <label class="cursor-pointer bg-stone-800 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-emerald-700 transition">
                    Change Avatar
                    <input type="file" name="avatar" class="hidden" accept="image/*">
                </label>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-black text-stone-400 uppercase mb-1">Username</label>
                    <input type="text" name="username" value="{{ user.username }}" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-emerald-500/20">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-stone-400 uppercase mb-1">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-emerald-500/20">
                </div>
            </div>

            <div class="flex gap-3 pt-4">
                <a href="{% url 'dashboard' %}" class="flex-1 text-center py-3 rounded-xl border border-stone-200 text-stone-500 font-bold text-sm hover:bg-stone-50 transition">Cancel</a>
                <button type="submit" class="flex-1 bg-emerald-700 text-white py-3 rounded-xl font-black text-sm hover:bg-emerald-800 shadow-lg shadow-emerald-100 transition">SAVE CHANGES</button>
            </div>
        </form>
    </div>
</body>
</html>

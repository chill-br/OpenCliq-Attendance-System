{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 px-4">
    <div class="bg-white p-10 rounded-3xl shadow-2xl border border-gray-100">
        <div class="text-center mb-10">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-black text-gray-800">Welcome Back</h2>
            <p class="text-gray-400 mt-2 font-medium">Sign in to OpenCliq</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-4 rounded-xl text-xs font-bold border border-red-100">
                    Invalid username or password. Please try again.
                </div>
            {% endif %}

            <div>
                <label class="block text-[11px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                <input type="text" name="username" required class="w-full px-5 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 transition-all outline-none font-bold text-gray-700" placeholder="Enter username">
            </div>

            <div>
                <label class="block text-[11px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" required class="w-full px-5 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 transition-all outline-none font-bold text-gray-700" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-100 transition-all active:scale-95 uppercase tracking-widest text-sm">
                Sign In
            </button>
        </form>

        <div class="mt-10 text-center">
            <p class="text-sm text-gray-400 font-medium">
                New employee? <a href="{% url 'register' %}" class="text-blue-600 font-bold hover:underline">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCliq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    {% if user.is_authenticated %}
    <nav class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <a href="{% url 'dashboard' %}" class="flex items-center gap-2">
            <h1 class="text-2xl font-black text-blue-600 tracking-tight">OpenCliq</h1>
        </a>
        <div class="flex items-center gap-6">
            <a href="{% url 'profile' %}" class="text-sm font-bold text-gray-600 hover:text-blue-600 transition flex items-center gap-2">
                <i class="fas fa-user-circle"></i> Profile
            </a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="text-gray-400 hover:text-red-600 transition"><i class="fas fa-power-off"></i></button>
            </form>
        </div>
    </nav>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-16 px-6">
    <div class="bg-white rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden">
        <div class="bg-blue-600 p-8 text-white flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-black italic">Edit Profile</h2>
                <p class="text-blue-100 text-sm font-bold opacity-80">Updating details for @{{ worker.username }}</p>
            </div>
            <i class="fas fa-user-edit text-4xl opacity-20"></i>
        </div>

        <form method="POST" class="p-10 space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    {{ form.username }}
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Department</label>
                    {{ form.department }}
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                {{ form.email }}
            </div>

            <div class="flex items-center gap-8 py-4 px-2 bg-gray-50 rounded-2xl border border-dashed border-gray-200">
                <div class="flex items-center gap-2">
                    {{ form.is_staff }}
                    <label class="text-xs font-black text-gray-600 uppercase">Staff Status</label>
                </div>
                <div class="flex items-center gap-2">
                    {{ form.is_active }}
                    <label class="text-xs font-black text-gray-600 uppercase">Active Account</label>
                </div>
            </div>

           <div class="flex gap-4 pt-4">
    <button type="submit" class="flex-1 bg-blue-600 ...">Save Changes</button>
    <a href="{% url 'admin-workers' %}" class="flex-1 bg-gray-100 ... text-center">
        Cancel
    </a>
</div>
        </form>
    </div>
</div>
{% endblock %}

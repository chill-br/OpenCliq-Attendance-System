<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Meeting | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <div class="max-w-2xl mx-auto py-12 px-6">
        <a href="{% url 'admin-dashboard' %}" class="inline-flex items-center gap-2 text-gray-500 hover:text-blue-600 transition-all mb-8 font-bold text-sm">
            <i class="fas fa-arrow-left"></i> Back to Management
        </a>

        <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="bg-blue-600 px-8 py-10 text-white">
                <h2 class="text-3xl font-black mb-2">Schedule Meeting</h2>
                <p class="text-blue-100 text-sm">Post a new announcement or video call link for the team.</p>
            </div>

            <form action="{% url 'create-meeting' %}" method="POST" class="p-8 space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Meeting Title</label>
                    <input type="text" name="title" required placeholder="e.g. Weekly Sync-up" 
                        class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:ring-2 focus:ring-blue-500 outline-none font-bold text-gray-700">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Start Date & Time</label>
                        <input type="datetime-local" name="start_time" required 
                            class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:ring-2 focus:ring-blue-500 outline-none font-bold text-gray-700">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Meeting Link (Optional)</label>
                        <input type="url" name="link" placeholder="https://meet.google.com/..." 
                            class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:ring-2 focus:ring-blue-500 outline-none font-bold text-gray-700">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Description / Agenda</label>
                    <textarea name="description" rows="4" placeholder="Briefly describe the purpose of the meeting..." 
                        class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:ring-2 focus:ring-blue-500 outline-none font-bold text-gray-700"></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                        <i class="fas fa-paper-plane mr-2"></i> POST ANNOUNCEMENT
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
